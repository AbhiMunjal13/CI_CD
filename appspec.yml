version: 0.0
os: linux

files:
  - source: ./
    destination: /home/ec2-user/html
    overwrite: yes
perrmissions:
  - object: /home/ec2-user/html
    owner: ec2-user
    group: ec2-user
hooks:
  BeforeInstall:
    - location: scripts/changepermission.sh
      timeout: 3600
      runas: ec2-user
  ApplicationStart:
    - location: scripts/install_dependencies.sh
      timeout: 3600
  AfterInstall:
    - location: scripts/start_apache.sh
      timeout: 180
      runas: root
  ValidateService:
    - location: scripts/status_apache.sh
      timeout: 3600
      runas: root
  ApplicationStop:
    - location: scripts/stop_server
      timeout: 300
      runas: root    
